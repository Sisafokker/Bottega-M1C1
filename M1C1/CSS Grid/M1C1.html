<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">

    <!-- Using main.css for styles -->
    <link rel="stylesheet" href="main.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">



</head>
<body>
    <!-- Grid 1: -->
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue">My Fantastic Content</p>
    </div>

    <!-- Grid 2: -->
    <br>
    <div class="gridTwo">
        <div class="elem21"> <p>This is Element 2.1</p> </div>
        <div class="elem22"> <p>This is Element 2.2</p> </div>
        <div class="elem23"> <p>This is Element 2.3</p> </div>
    </div>

    <!-- Grid 3: -->
    <br>
    <div class="gridThree">
        <div class="elem31"> <p>This is Element 3.1</p> </div>
        <div class="elem32"> <img src="https://img.freepik.com/free-photo/milford-sound-new-zealand-travel-destination-concept_53876-42945.jpg?w=2000"> </div>
    </div>

    <!-- Grid 4: -->
    <br>
    <div class="gridFour">
        <div class="elem41"> <p>Unique Text in this row</p> </div>
        <div id="anotherGrid"> 
            <p>Left Column Text</p>
            <p>Right Column Text</p>
        </div>
    </div>

    <!-- Grid 5: -->
    <br>
    <div class="gridFive">
        <div class="elem51"> <p>Unique Text in this row</p> </div>
        <div id="anotherGrid"> 
            <img src="https://images.unsplash.com/photo-1487782310695-ed8583618566?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80">
            <img src="https://images.unsplash.com/photo-1551582045-6ec9c11d8697?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80">
        </div>
    </div>

    <!-- Grid 6: -->
    <br>
    <div class="gridSix">
        <i class="fa-solid fa-envelope"></i>
        <p> My Awesome Google Font is here</p>
    </div>
</body>
</html>
